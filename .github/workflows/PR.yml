name: Create Pull Request to Main

on:
  push:
    branches:
      - master # Trigger when changes are pushed to a specific branch (replace with your feature branch)

jobs:
  create_pr:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Set up Git
      run: |
        git config --global user.name "axif"
        git config --global user.email "muhamadasif570@gmail.com"

    - name: Create a new branch from main
      run: |
        git fetch origin
        git checkout main
        git pull origin main
        git checkout -b feature-branch

    - name: Make changes (or copy new code)
      run: |
        # Add your custom script here to make changes
        echo "Some change" >> file.txt

    - name: Commit changes
      run: |
        git add .
        git commit -m "Commit message"
        git push origin feature-branch

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        base: main
        head: feature-branch
        title: "Automated PR: Title"
        body: "This PR is created automatically by the GitHub Action."
